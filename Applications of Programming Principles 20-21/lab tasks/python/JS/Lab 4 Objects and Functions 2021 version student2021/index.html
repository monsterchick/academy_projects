  <script>
		
		QUnit.test( "divideNum - divide two numbers", function( assert ) {
		  	assert.equal(divideNum(4,2), 2, "4 divided by 2 should equal 2." );
			assert.equal(divideNum(10,20), 0.5, "10 divided by 20 should equal 0.5" );
		});
		
		QUnit.test( "Return an array of three car manufacturers - Vauxhaul,BMW,Volvo", function( assert ) {
			assert.equal(returnArray('Vauxhaul', 'BMW', 'Volvo').toString(), "Vauxhaul,BMW,Volvo", "Vauxhaul,BMW,Volvo");
		});
		
		QUnit.test( "Return an array of three car manufacturers - Audi,Toyota,Kia", function( assert ) {	
			assert.equal(returnArray('Audi', 'Toyota', 'Kia').toString(), "Audi,Toyota,Kia", "Audi,Toyota,Kia");
		 
		});

		QUnit.test( "Return a student object containing three passed parameters - Burt, Smith, BSmith@smithson.com", function( assert ) {
			var details = student('Burt', 'Smith', 'BSmith@smithson.com');
		  	assert.equal( details.firstname, 'Burt' );
		  	assert.equal( details.lastname, 'Smith' );
		  	assert.equal( details.email, 'BSmith@smithson.com' );
		});
		
		QUnit.test( "Return a student object containing three passed parameters - Jane, Doe, JDoe@smithson.com", function( assert ) {
			var details = student('Jane', 'Doe', 'JDoe@smithson.com');
		  	assert.equal( details.firstname, 'Jane' );
		  	assert.equal( details.lastname, 'Doe' );
		  	assert.equal( details.email, 'JDoe@smithson.com' );
		});
		
		
		QUnit.test( "strungOut using 'What a Wonderful World' and 'Wonderful'", function( assert ) {
			var details = strungOut('What a Wonderful World', 'Wonderful');
		  	assert.equal( details.original, 'What a Wonderful World' );
		  	assert.equal( details.caps, 'WHAT A WONDERFUL WORLD' );
		  	assert.equal( details.subIndex,  7);
		});
		
		QUnit.test( "strungOut2 using 'What a Wonderful World' and 'Wonderful'", function( assert ) {
			var details = strungOut2('What a Wonderful World', 'Wonderful');
		  	assert.equal( details.original, 'What a Wonderful World' );
		  	assert.equal( details.getUpper(), 'WHAT A WONDERFUL WORLD' );
		  	assert.equal( details.getIndex(),  7);
		});

		QUnit.test( "Create a chain of three hotels", function( assert ) {
			var chain = createHotels();
			var countHotels = chain.length;
            assert.equal( countHotels, 3, "Number of hotels should be 3." );
         });
		 QUnit.test( "Check hotel names", function( assert ) {
			var chain = createHotels();
			var names = (chain[0].name + chain[1].name + chain[2].name).toLowerCase();
            assert.equal( names.includes("grand"), true, "The string 'grand' should be included in name. (case insensitive)." );
			assert.equal( names.includes("quay"), true, "The string 'quay' should be included in name. (case insensitive)." );
			assert.equal( names.includes("seaview"), true, "The string 'seaview' should be included in name. (case insensitive)." );
         });
		 QUnit.test( "Check room availability across all hotels.", function( assert ) {

			var amazingHotel = Hotel("The Amazing Hotel", 300, 150);
			var phenomenalHotel = Hotel("The Phenomenal Hotel", 400, 350);
			var chain = [fantasticHotel,marvellousHotel, amazingHotel, phenomenalHotel];
			var countAvailableRooms = totalAvailability(chain);
			if (countAvailableRooms==350 || countAvailableRooms==104)
			{var passTest = true;}
            assert.equal( passTest, true, "Rooms available should total 350 or 104." );
         });
		 QUnit.test( "Add swimming pools.", function( assert ) {
            var fantasticHotel = Hotel("The Fantastic Hotel", 100, 50);
			var marvellousHotel = Hotel("The Marvellous Hotel", 200, 100);
			var amazingHotel = Hotel("The Amazing Hotel", 300, 150);
			var phenomenalHotel = Hotel("The Phenomenal Hotel", 400, 350);
			var chain = [fantasticHotel,marvellousHotel, amazingHotel, phenomenalHotel];
			var arrayHotelsWithSwimmingPools = addSwimmingPools(chain);
            assert.equal( arrayHotelsWithSwimmingPools.length, 2, "Two hotels should have swimming pools." );
         });

			return totalRooms - bookedRooms;
			};

			marvellousHotel.hasSwimmingPool = false;

            assert.equal( arrayHotelsWithPoolsAndGyms.length, 2, "Two hotels have a Silver rating." );
